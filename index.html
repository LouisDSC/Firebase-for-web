<head>
  <meta charset="utf-8"/>
  <title>Firebase Meetup</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <img src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d"/>

    <section id="event-details-container">
      <h1>DevFest Abidjan</h1>
      <button id="startRsvp">RSVP</button>
      <p><i class="material-icons">calendar_today</i>02 DÃ©cembre 2023</p>
      <p><i class="material-icons">location_city</i>Futur AfricAI</p>
      <!-- ADD THE RSVP BUTTON HERE -->
    </section>

    <hr />

    <section id="firebaseui-auth-container"></section>

    <section id="description-container">
      <h2>Qu'allons-nous faire ?</h2>
      <p>Nous parlerons des nouvelles technologies Google</p>
    </section>

    <section id="guestbook-container">
      <h2>Vous viendriez ?</h2>
      <button id="rsvp-yes">Oui</button>
      <button id="rsvp-no">Non</button>
      <p id="number-attending"></p>
      <h2>Discussion</h2>

      <form id="leave-message">
        <label>Laissez un message: </label>
        <input type="text" id="message" />
        <button type="submit">
          <i class="material-icons">send</i>
          <span>Envoyez</span>
        </button>
      </form>
      <section id="guestbook"></section>
    </section>
  </div>

  <script src="index.js"></script>
</body>
